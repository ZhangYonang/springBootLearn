<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>DarkPan - Bootstrap 5 Admin Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link href="static/css/css2.css" rel="stylesheet">

    <link href="static/css/all.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-icons.css" rel="stylesheet">

    <link href="static/css/owl.carousel.min.css" rel="stylesheet">
    <link href="static/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/style.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0">

    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>


    <div th:insert="~{commons::sidebar}"></div>


    <div class="content">

        <div th:insert="~{commons::headbar}"></div>

        <div class="container-fluid pt-4 px-4">
            <div class="row vh-100 bg-secondary rounded align-items-center justify-content-center mx-0">
                <div class="col-md-6 text-center p-4">
                    <i class="bi bi-exclamation-triangle display-1 text-primary"></i>
                    <h1 class="display-1 fw-bold">404</h1>
                    <h1 class="mb-4">Page Not Found</h1>
                    <p class="mb-4">We’re sorry, the page you have looked for does not exist in our website!
                        Maybe go to our home page or try to use a search?</p>
                    <a class="btn btn-primary rounded-pill py-3 px-5" th:href="@{/index}">Go Back To Home</a>
                </div>
            </div>
        </div>


        <!--尾部-->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        <div>
                            <a>Copyright &copy; 2022.Company 爱莉 All rights reserved.</a>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>


<script th:src="@{/js/jquery-3.4.1.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/chart.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/easing.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/waypoints.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/owl.carousel.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/moment.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/moment-timezone.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/tempusdominus-bootstrap-4.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>

<script th:src="@{/js/main.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/rocket-loader.min.js}" data-cf-settings="873b6637b889f1f181771fc9-|49" defer=""></script>
</body>
</html>
