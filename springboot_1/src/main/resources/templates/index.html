<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title> AILI </title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">


    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
    <link rel="preconnect" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <link th:href="@{/css/css2.css}" rel="stylesheet">

    <link th:href="@{/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet">

    <link th:href="@{/css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{/css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet">

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div class="container-fluid position-relative d-flex p-0 ">

    <div id="spinner"
         class="show bg-dark position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <div th:insert="~{commons::sidebar(active='index')}"></div>


    <div class="content">

        <div th:insert="~{commons::headbar}"></div>

        <div class="container-fluid pt-4 px-4">
            <div class="row g-4">
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0" th:text="#{index.allhistogram}">Worldwide Sales</h6>
                            <a href="" th:text="#{index.all}">Show All</a>
                        </div>
                        <canvas id="worldwide-sales"></canvas>
                    </div>
                </div>
                <div class="col-sm-12 col-xl-6">
                    <div class="bg-secondary text-center rounded p-4">
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <h6 class="mb-0" th:text="#{index.alllineargraph}">Salse & Revenue</h6>
                            <a href="" th:text="#{index.all}">Show All</a>
                        </div>
                        <canvas id="salse-revenue"></canvas>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary text-center rounded p-4">
                <div class="d-flex align-items-center justify-content-between mb-4">
                    <h6 class="mb-0" th:text="#{index.details}">Recent Salse</h6>
                    <div class="text-right">
                        <a th:href="@{/add}" th:text="#{index.add}">ADD</a>
                        <a> | </a>
                        <a href=" " th:text="#{index.all}">Show All</a>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table text-start align-middle table-bordered table-hover mb-0">
                        <thead>
                        <tr class="text-white">
                            <th scope="col" th:text="#{index.id}">id</th>
                            <th scope="col" th:text="#{index.lastname}">lastName</th>
                            <th scope="col" th:text="#{index.email}">email</th>
                            <th scope="col" th:text="#{index.sex}">sex</th>
                            <th scope="col" th:text="#{index.department}">department</th>
                            <th scope="col" th:text="#{index.birth}">birth</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user:${allUser}">
                            <td>
                                <div class="text-center" th:text="${user.getId()}"></div>
                            </td>
                            <td>
                                <div class="text-center" th:text="${user.getLastName()}"></div>
                            </td>
                            <td>
                                <div class="text-center" th:text="${user.getEmail()}"></div>
                            </td>
                            <td>
                                <div class="text-center" th:text="${user.getSex()==0?'女':'男'}"></div>
                            </td>
                            <td >
                                <div class="text-center" th:text="${user.getDepartment().getDepartmentName()}"></div>
                            </td>
                            <td>
                                <div class="text-center" th:text="${#dates.format(user.getBirth(),'yyyy-MM-dd HH:mm:ss')}"></div>
                            </td>
                            <td>
                                <div style="text-align:center">
                                    <a class="btn btn-sm btn-primary" th:href="@{'/delete'+${user.getId()}}" th:text="#{index.delete}"></a>
                                    <a> | </a>
                                    <a class="btn btn-sm btn-primary" th:href="@{'/update'+${user.getId()}}" th:text="#{index.update}"></a>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>




        <!--尾部-->
        <div class="container-fluid pt-4 px-4">
            <div class="bg-secondary rounded-top p-4">
                <div class="row">
                    <div class="col-12 col-sm-6 text-center text-sm-start">
                        <div>
                            <a class="btn btn-sm" th:href="@{/index(l='zh_CN')}">简体中文</a>
                            <a> | </a>
                            <a class="btn btn-sm" th:href="@{/index(l='en_UC')}">English</a>
                            <br>
                            <br>
                            <a>Copyright &copy; 2022.Company 爱莉 All rights reserved.</a>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 text-center text-sm-end">
                    </div>
                </div>
            </div>
        </div>

    </div>


    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<script th:src="@{/js/jquery-3.4.1.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/chart.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/easing.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/waypoints.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/owl.carousel.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/moment.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/moment-timezone.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/tempusdominus-bootstrap-4.min.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>

<script th:src="@{/js/main.js}" type="873b6637b889f1f181771fc9-text/javascript"></script>
<script th:src="@{/js/rocket-loader.min.js}" data-cf-settings="873b6637b889f1f181771fc9-|49" defer=""></script>
</body>
</html>
